<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="demo.css">

  <script src="scripts/jquery-1.10.2.min.js"></script>
  <script src="scripts/knockout-3.0.0rc.js"></script>
  <script src="scripts/filepicker.js"></script>
  <script src="scripts/appViewModel.js"></script>
  <script src="scripts/uploader.js"></script>
  <script src="scripts/droparea.js"></script>

  <script>
    // you should enter a valid filepicker appKey here...
    filepicker.setKey('');
    $(document).ready(function () {
      ko.applyBindings(new DemoAppViewModel());
    });
  </script>

</head>
  <title>KnockoutJS File Uploader Demo</title>
<body>

  <h1 data-bind="text: message"></h1>
  
  <div data-bind="uploader: null">
    <div class="droparea" data-bind="droparea: { drop: uploadFiles }">drop files here</div>
    <h2>uploading files:</h2>
    <ul data-bind="foreach: listOfFiles">
      <li><span data-bind="text: fileName"></span> <span data-bind="text: showProgress()"></span></li>
    </ul>
  <div>

  <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
